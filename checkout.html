<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Checkout | Areej Handmade</title>
  <link rel="stylesheet" href="assets/style.css?v=20" />
</head>
<body>
  <header class="navbar">
    <div>
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Areej Handmade logo" class="logo-img" />
        <div class="logo-text">
          AREEJ HANDMADE
          <span>Embroidery & gifts</span>
        </div>
      </a>
      <nav>
        <a href="index.html#hero">Home</a>
        <a href="items.html">Shop</a>
        <a href="about.html">About</a>
        <button class="nav-basket-btn" onclick="openBasketDrawer()">Basket</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <h1 class="section-title">Checkout</h1>
      <p class="section-subtitle">
        Fill in your details below. We’ll review your order and contact you to
        confirm payment and delivery.
      </p>

      <div class="basket-page-layout">
        <div class="basket-page-card">
          <h2 style="margin-top: 0;">Your details</h2>

          <form id="checkout-form" class="checkout-form">
            <div>
              <label for="name">Full name</label>
              <input id="name" required />
            </div>
            <div>
              <label for="email">Email address</label>
              <input id="email" type="email" required />
            </div>
            <div>
              <label for="phone">WhatsApp / phone</label>
              <input id="phone" />
            </div>
            <div>
              <label for="address">Address</label>
              <textarea id="address" rows="3" required></textarea>
            </div>
            <div>
              <label for="notes">Order notes (colours, names, deadlines)</label>
              <textarea id="notes" rows="4"></textarea>
            </div>

            <div class="checkout-discount-row">
              <div class="checkout-discount-input">
                <label for="discount">Discount code (optional)</label>
                <input
                  id="discount"
                  placeholder="e.g. AREEJ10"
                  oninput="applyDiscount(this)"
                />
              </div>
              <div id="discount-message" class="checkout-discount-help"></div>
            </div>

            <button class="btn primary full-width" type="submit">
              Confirm order
            </button>

            <div id="checkout-success" class="checkout-success"></div>
          </form>
        </div>

        <div class="basket-page-card">
          <h2 style="margin-top: 0;">Order summary</h2>
          <div id="checkout-summary"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Drawer + toast -->
  <div class="basket-overlay" id="basket-overlay" onclick="closeBasketDrawer()"></div>
  <aside class="basket-drawer" id="basket-drawer">
    <div class="basket-drawer-header">
      <h2>Your basket</h2>
      <button class="basket-close" onclick="closeBasketDrawer()">×</button>
    </div>
    <ul class="drawer-items" id="drawer-items"></ul>
    <div id="drawer-summary" class="drawer-summary"></div>
    <button class="btn primary full-width" onclick="goToBasketPage()">Back to basket</button>
  </aside>

  <div class="toast" id="toast"></div>

  <footer class="footer">
    <p>Areej Handmade · Hand‑embroidered gifts from our home to yours.</p>
  </footer>

  <script src="assets/cart.js?v=20"></script>
</body>
</html>
