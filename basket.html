<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Your basket | Areej Handmade</title>
  <link rel="stylesheet" href="assets/style.css?v=20" />
</head>
<body>
  <header class="navbar">
    <div>
      <a href="index.html" class="logo">
        <img src="assets/logo.png" alt="Areej Handmade logo" class="logo-img" />
        <div class="logo-text">
          AREEJ HANDMADE
          <span>Embroidery & gifts</span>
        </div>
      </a>
      <nav>
        <a href="index.html#hero">Home</a>
        <a href="items.html">Shop</a>
        <a href="about.html">About</a>
        <button class="nav-basket-btn" onclick="openBasketDrawer()">Basket</button>
      </nav>
    </div>
  </header>

  <main>
    <section class="section">
      <h1 class="section-title">Your basket</h1>
      <p class="section-subtitle">
        Review your items before continuing to checkout. You can remove any product
        here if you change your mind.
      </p>

      <div class="basket-page-layout">
        <div class="basket-page-card">
          <div class="basket-lines-header">
            <div>Item</div>
            <div>Price</div>
            <div>Actions</div>
          </div>
          <div id="basket-lines"></div>
        </div>

        <div class="basket-page-card">
          <h2 style="margin-top: 0;">Summary</h2>
          <div id="basket-totals"></div>
        </div>
      </div>
    </section>
  </main>

  <!-- Drawer + toast -->
  <div class="basket-overlay" id="basket-overlay" onclick="closeBasketDrawer()"></div>
  <aside class="basket-drawer" id="basket-drawer">
    <div class="basket-drawer-header">
      <h2>Your basket</h2>
      <button class="basket-close" onclick="closeBasketDrawer()">×</button>
    </div>
    <ul class="drawer-items" id="drawer-items"></ul>
    <div id="drawer-summary" class="drawer-summary"></div>
    <button class="btn primary full-width" onclick="goToCheckoutPage()">Go to checkout</button>
  </aside>

  <div class="toast" id="toast"></div>

  <footer class="footer">
    <p>Areej Handmade · Hand‑embroidered gifts from our home to yours.</p>
  </footer>

  <script src="assets/cart.js?v=20"></script>
</body>
</html>
